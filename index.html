<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script type="text/javascript" src="data.js"></script>
    <script  src="./script.js" ></script>
    <title>CRUD project</title>
</head>
<body>
    <header class="page-header">
        <h1>crud project</h1>
    </header>
    <div class="modal fade" id="editPopUp" role="dialog" activaitor="">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">edit person info</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="firstNameEdit">First Name:</label>
                        <input type="text" class="form-control" id="firstNameEdit" placeholder="enter first name">
                        <label for="lastNameEdit">Last Name:</label>
                        <input type="text" class="form-control" id="lastNameEdit" placeholder="enter last name">
                        <label for="addressEdit">Address:</label>
                        <input type="text" class="form-control" id="addressEdit" placeholder="enter address">
                        <label for="imageLinkEdit">Image URL:</label>
                        <input type="text" class="form-control" id="imageLinkEdit" placeholder="enter Image URL">
                    </div>
                    <button type="submit" class="btn btn-default" id="submitEdit" >Edit</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addPopUp" role="dialog" activaitor="">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">add new person</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="firstNameAdd">First Name:</label>
                        <input type="text" class="form-control" id="firstNameAdd" placeholder="enter first name">
                        <label for="lastNameAdd">Last Name:</label>
                        <input type="text" class="form-control" id="lastNameAdd" placeholder="enter last name">
                        <label for="addressAdd">Address:</label>
                        <input type="text" class="form-control" id="addressAdd" placeholder="enter address">
                        <label for="imageLinkAdd">Image URL:</label>
                        <input type="text" class="form-control" id="imageLinkAdd" placeholder="enter Image URL">
                    </div>
                    <button type="submit" class="btn btn-default" id="submitAdd" >Add</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="tBlock_01">
        <table class="table table-hover table-responsive table-curved w-auto" id="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>first name</th>
                    <th>last name</th>
                    <th>address</th>
                    <th>image</th>
                    <th><button type="button" id="addButton"class="btn btn-info" value="add" data-toggle="modal" data-target="#addPopUp">add new person</button></th>
                </tr>
            </thead>
            <tbody id="tableItems">
            </tbody>
        </table>
    </div>
    <div class="container" id="tBlock_02">
        <button type="button" id="loadDataButton" class="btn btn-default" value="loadData">load data file</button>
    </div>
    <footer class="container-fluid">
        made by Sagi Gleizer
    </footer>
</body>
</html>
